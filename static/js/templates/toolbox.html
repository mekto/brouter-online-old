<div id="toolbox">
  <section class="main">
    <header>
      <img src="/static/gfx/bike.svg" class="logo"/>
      <strong>BRouter</strong>
    </header>
    <div class="inner">
      <ul>
        {{#waypoints:i}}
        <li>
          <label>
            <input type="text" value="{{ address }}" placeholder="{{#i==0}}Select starting point{{/i}}{{#i==waypoints.length-1}}End point{{/i}}" on-keydown="keydown">
          </label>
        </li>
        {{/waypoints}}
      </ul>
    </div>
    <footer>
      <div class="stretch">
        <select value="{{ profile }}">
          {{#profiles:name}}
            <option value="{{ name }}">{{ . }}</option>
          {{/profiles}}
        </select>

        <select value="{{ alternative }}">
          {{#alternatives}}
            <option value="{{ . }}">{{ . }}</option>
          {{/alternatives}}
        </select>
      </div>

      <button class="btn btn-primary" on-click="findRoute">Find route</button>
    </footer>
  </section>

  {{#info}}
  <section>
    <div class="inner">
      {{#waypoints:i}}
        {{#i}} - {{/i}}{{ address }}
      {{/waypoints}}
      <br><strong>{{ info.km }} km</strong>
    </div>
  </section>
  {{/info}}

  {{#chart}}
  <section class="elevation">
    <svg width="{{ width + 40 }}" height="{{ height + 20 }}">
      <g transform="translate(30, 10)">
        <polyline points="{{ band(data) }}" class="band"/>
        <polyline points="{{ band(data) }} {{width}},{{height}} 0,{{height}}" class="band-fill"/>

        <line class="axis" y2="{{ height + 5 }}"/>
        <text class="axis-label" x="-8" y="{{ height + 4 }}">{{ round(min) }}</text>
        <text class="axis-label" x="-8" y="4">{{ round(max) }}</text>

        <g transform="translate(0, {{ yScale(min) }})">
          <line class="axis" x1="-5" x2="{{ width }}"/>
        </g>
      </g>
    </svg>
  </section>
  {{/chart}}

</div>
